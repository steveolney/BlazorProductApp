<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Two Numbers</title>
    <script>
        function multiplyNumbers() {
            // Get the values entered by the user
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Multiply the numbers
            var result = num1 * num2;

            // Display the result
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <h1>Multiply Two Numbers</h1>
    
    <!-- User inputs -->
    <label for="num1">Enter first number: </label>
    <input type="number" id="num1" step="any">
    <br><br>
    
    <label for="num2">Enter second number: </label>
    <input type="number" id="num2" step="any">
    <br><br>
    
    <!-- Button to trigger multiplication -->
    <button onclick="multiplyNumbers()">Multiply</button>
    
    <!-- Display result -->
    <p id="result"></p>
</body>
</html>
